conversations:
- - Argentina
  - Self-isolation at own accommodation- subject to testing.
- - Belize
  - Quarantine requirement at government designated site- subject to PCR. Foreign tourists are required to pay BZ$36 for Belize Travel Health Insurance this is mandatory even if you already have personal travel insurance and helps protect against incurred medical and non-medical expenses should you test positive for COVID during your stay in Belize. It covers up to a 21 day stay; an extended coverage can be purchased if you are staying longer. It is recommended to buy this in advance via though it can be bought upon arrival at the Philip Goldson International Airport, Santa Elena Border (Northern border) or the Belize Western border. Foreign nationals with long stay status, airline crew and personnel, cruise ship passengers and crew, travellers staying in Belize for 1 day or less and foreign government officials and diplomats are exempt.
- - Afghanistan
  - Effective January 26, all airline passengers to the United States ages two years and older must provide a negative COVID-19 viral test taken within three calendar days of travel. 
- - Albania
  - Effective December 6, 2021, all airline passengers to the United States ages two years and older, regardless of vaccination status or citizenship, must provide a negative COVID-19 viral test taken within one calendar day of travel.
- - Algeria
  - The Algerian government is requiring all travelers over the age of 18 entering or exiting Algeria to present a “vaccination pass” that proves complete COVID-19 vaccination.
- - Australia
  - Regardless of vaccination status or citizenship, must provide a negative COVID-19 viral test taken within one calendar day of travel. 
- - Brazil
  - Quarantine Requirement- Unknown where, dependent on local federal state. Travellers who have travelled through the UK are subject to quarantine on arrival.
- - Austria 
  - All air passengers, regardless of vaccination or citizenship status, must show a negative COVID-19 test taken no more than 1 day before travel to the United States.
- - Bahamas
  - Effective 27 December 2021, any person presenting test results older than three days (72 hours) will not be allowed entry into The Bahamas.
- - Bangladesh
  - Effective December 6, 2021, all airline passengers to the United States ages two years and older, regardless of vaccination status or citizenship, must provide a negative COVID-19 viral test taken within one calendar day of travel.
- - Belgium
  - Effective December 6, 2021, all airline passengers to the United States ages two years and older, regardless of vaccination status or citizenship, must provide a negative COVID-19 viral test taken within one calendar day of travel.
- - Bermuda
  - Exceptions to the Requirement for Proof of COVID-19 Vaccination for Air Passengers or the Requirement for Proof of Negative.
- - Bhutan
  - Effective December 6, 2021, all international air passengers boarding a flight to the United States who are 2 years or older. All international passengers must visit in/airsuvidha/allairports and submit a self-declaration form at least 72 hours prior to departure for Bhutan.
- - Bolivia
  - Passengers need to show a vaccination certificate dated at least 14 days before arrival in Bolivia. Passengers that have not been vaccinated need to self- isolate for 10 days. 
- - Bosnia 
  - Foreign nationals, including those with residence in Bosnia and Herzegovina, need a negative COVID-19 (PCR) test result that is not older than 48 hours.
- - Brunei 
  - Visitors to Brunei must undergo quarantine at a government designated facility (selected during the application for an Entry Travel Pass) for a period of between 2 and 14 days.
- - Bulgaria
  - Self-isolation at own accommodation.
- - Cambodia
  - Unvaccinated travellers or those who have not been fully vaccinated must quarantine for 14 days.
- - Cameroon
  - If you have a proof of a recent (no older than 72 hours before boarding) negative coronavirus test, you will normally not have to self-isolate.
- - Canada
  - Government of Canada requires all travellers, irrespective of their vaccine status, to produce a credible self-isolation plan.
- - Cayman Islands
  - Quarantine requirement at government designated site.
- - CAF
  - 14 days self-isolation is mandatory for any person entering CAR who is coming from a location with local transmission of COVID-19.
