- - Belize
  - Quarantine requirement at government designated site- subject to PCR. Foreign tourists are required to pay BZ$36 for Belize Travel Health Insurance this is mandatory even if you already have personal travel insurance and helps protect against incurred medical and non-medical expenses should you test positive for COVID during your stay in Belize. It covers up to a 21 day stay; an extended coverage can be purchased if you are staying longer. It is recommended to buy this in advance via though it can be bought upon arrival at the Philip Goldson International Airport, Santa Elena Border (Northern border) or the Belize Western border. Foreign nationals with long stay status, airline crew and personnel, cruise ship passengers and crew, travellers staying in Belize for 1 day or less and foreign government officials and diplomats are exempt.
